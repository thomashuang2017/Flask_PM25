{% extends 'layout.html' %}

{% block body %}
<style type="text/css">
	/* <!-- 折線圖import --> */
	 #flot-placeholder{width:775px;height:300px;}
  /* 表格Css */
	table.TB_COLLAPSE {
		width:100%;
		border-collapse:collapse;
	}
	table.TB_COLLAPSE caption {
		padding:10px;
		font-size:24px;
		background-color:#f3f6f9;
	}
	table.TB_COLLAPSE thead th {
		padding:5px 0px;
		color:#fff;
		background-color:#915957;
	}
	table.TB_COLLAPSE tbody td {
		padding:5px 0px;
		color:#555;
		text-align:center;
		background-color:#fff;
		border-bottom:1px solid #915957;
	}
	table.TB_COLLAPSE tfoot td {
		padding:5px 0px;
		text-align:center;
		background-color:#d6d6a5;
	}
</style>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="http://www.pureexample.com/js/flot/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://www.pureexample.com/js/flot/jquery.flot.min.js"></script>
<script type="text/javascript">
	var d = new Date();
	var n = d.getHours();
	 var data = [[n-8, "{{pm0}}"], [n-7, "{{pm1}}"], [n-6, "{{pm2}}"], [n-5, "{{pm3}}"], [n-4, "{{pm4}}"], [n-3, "{{pm5}}"], [n-2, "{{pm6}}"], [n-1, "{{pm7}}"], [n, "{{pm8}}"]];

	 var dataset = [{label: "{{county}}"+"pm2.5",data: data}];

	 var options = {
			 series: {
					 lines: { show: true },
					 points: {
							 radius: 3,
							 show: true
					 }
			 }
	 };

	 $(document).ready(function () {
			 $.plot($("#flot-placeholder"), dataset, options);
	 });
	 // 折線圖

   // 展覽切割
	 var data = JSON.parse('{{ exinfo | tojson|safe}}');
	  document.write('<div id="flot-placeholder"></div>')
		document.write('<div id="flot-placeholder"></div>')

	  document.write('<table class="TB_COLLAPSE"><thead><tr><th>活動</th><th>地址</th><th>地點</th><th>結束時間</th></tr></thead>')

  for (var i in data)
  {
	 document.write('<tr>')
	document.write('<td>')
   document.write(data[i].title)
	 document.write('</td>')
	 document.write('<td>')
   document.write(data[i].location)
	 document.write('</td>')

	 document.write('<td>')
	 document.write(data[i].locationName)
	 document.write('</td>')
	 document.write('<td>')
	 document.write(data[i].endTime)
	 document.write('</td>')
   document.write('</tr>')

  }
	 document.write('</table>')
	 // 展覽切割
</script>






<!-- pm hour import -->
	<br></br>
	<h1>ExInfo</h1>
	<h3>{{county}} 現在的PM2.5是{{pm}}</h3>
	<!-- pm折線圖位置 -->
	  <div id="flot-placeholder"></div>
	<!-- pm折線圖位置 -->
	{{a}}
	<br></br>

	<br></br>
	{{past_pm}}
	<br></br>
	{{exinfo}}




{% endblock %}
