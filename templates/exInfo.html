{% extends 'layout.html' %}

{% block body %}
	
	<br></br>
	<h1>ExInfo</h1>
	<h3>{{county}} 現在的PM2.5是{{pm}}</h3> 
	<br></br>
	{{past_pm}}
	<br></br>
	
	<script>
	
    var data = JSON.parse('{{ exinfo | tojson|safe}}');
	
	for (var i in data)
	{
		document.write('活動:'+data[i].title,)
		document.write('地點:'+data[i].location)
		document.write('縣市:'+data[i].county)
		document.write('<br>')
		
	}
    
	</script>
	
	
	
	
{% endblock %}
