{% extends 'layout.html' %}
{% block body %}
<br>
<br>
<br>
<br>
	<style type="text/css">
        /* checkbox css */

        /* 表格Css */
				table.TB_COLLAPSE {
					width:100%;
					border-collapse:collapse;
				}
				table.TB_COLLAPSE caption {
					padding:10px;
					font-size:24px;
					background-color:#f3f6f9;
				}
				table.TB_COLLAPSE thead th {
					padding:5px 0px;
					color:#fff;
					text-align:center;
					background-color:#915957;
				}
				table.TB_COLLAPSE tbody td {
					padding:5px 0px;
					color:#555;
					text-align:center;
					background-color:#fff;
					border-bottom:1px solid #915957;
				}
				table.TB_COLLAPSE tfoot td {
					padding:5px 0px;
					text-align:center;
					background-color:#d6d6a5;

    </style>
    <form method="post">
    <script>

      // 展覽切割
   	 var recommand_exinfo = JSON.parse('{{ recommand_exinfo | tojson|safe}}');
     var pm = JSON.parse('{{ pm | tojson|safe}}');
      document.write('<h3>推薦您現在PM最小的城市，'+pm[0].county+'</h3>')
      document.write('<h3>{{min_county}} 展覽活動</h3>')
   	  document.write('<table class="TB_COLLAPSE"><thead><tr><th>書籤</th><th>活動</th><th>地址</th><th>地點</th><th>結束時間</th></tr></thead>')

     for (var i in recommand_exinfo)
     {
   	 document.write('<tr>')
   	 document.write('<td>')
   	 document.write('<input type="checkbox" name="exinfo_id_list" value='+recommand_exinfo[i].ex_id+'>')
   	 document.write('</td>')
   	 document.write('<td>')
   	 document.write(recommand_exinfo[i].ex_id)
   	 document.write('</td>')
   	 document.write('<td>')
      document.write(recommand_exinfo[i].location)
   	 document.write('</td>')
   	 document.write('<td>')
   	 document.write(recommand_exinfo[i].locationName)
   	 document.write('</td>')
   	 document.write('<td>')
   	 document.write(recommand_exinfo[i].endTime)
   	 document.write('</td>')
      document.write('</tr>')

     }


   	 document.write('</table>')
    </script>
    <button type="submit" class="btn btn-outline-primary">新增書籤</button>
    </form>

{% endblock %}
