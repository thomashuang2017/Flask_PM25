{% extends 'layout.html' %}

{% block body %}
  <br></br>
  <br></br>
  <h1 class="text-center text-uppercase text-secondary mb-0">Login</h1>
  <hr class="star-dark mb-5">
  <div class="row">
  <div class="col-lg-8 mx-auto">
  <form action="" method="POST">
    <div class="form-group">
      <h5 class="text-uppercase mb-1">Username</h5>
      <input type="text" maxlength="15" name="username" class="form-control"  pattern="[A-Za-z0-9]{3:15}" title="只允許輸入英文大小寫或數字" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <h5 class="text-uppercase mb-1">Password</h5>
      <input type="password" maxlength="10" name="password" class="form-control" pattern="[A-Za-z0-9]{1:10}" title="只允許輸入英文大小寫或數字" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
